service: opolis-build

provider:
    name: aws
    runtime: go1.x
    profile: opolis
    region: us-west-2
    stage: dev
    role: lambdaRole

package:
    exclude:
        - ./**
    include:
        - ./bin/**

functions:
    listener:
        handler: bin/listener
        memorySize: 128
        timeout: 10
        environment:
            EVENT_TABLE:
                Ref: dynamoTable
        events:
            - http:
                path: event
                method: post
    builder:
        handler: bin/builder
        memorySize: 128
        timeout: 300
        events:
            - stream:
                type: dynamodb
                arn:
                    Fn::GetAtt:
                      - dynamoTable
                      - StreamArn

resources:
    Resources:
        dynamoTable:
            Type: AWS::DynamoDB::Table
            Properties:
                AttributeDefinitions:
                - AttributeName: id
                  AttributeType: S
                KeySchema:
                - AttributeName: id
                  KeyType: HASH
                ProvisionedThroughput:
                    ReadCapacityUnits: 5
                    WriteCapacityUnits: 5
                StreamSpecification:
                    StreamViewType: NEW_IMAGE
        lambdaRole:
            Type: AWS::IAM::Role
            Properties:
                Path: "/"
                RoleName: opolis-build-lambda
                AssumeRolePolicyDocument:
                    Version: '2012-10-17'
                    Statement:
                    - Effect: Allow
                      Principal:
                        Service:
                        - lambda.amazonaws.com
                      Action:
                        - sts:AssumeRole
                Policies:
                    - PolicyName: root
                      PolicyDocument:
                          Version: '2012-10-17'
                          Statement:
                          - Effect: Allow
                            Action:
                              - logs:CreateLogGroup
                              - logs:CreateLogStream
                              - logs:PutLogEvents
                            Resource:
                                - "arn:aws:logs:*:*:log-group:/aws/lambda/*:*:*"
                          - Effect: "Allow"
                            Action: 'ssm:GetParameter'
                            Resource:
                                - "arn:aws:ssm:*:*:parameter/opolis-build-token"
                                - "arn:aws:ssm:*:*:parameter/opolis-build-hmac"
                          - Effect: "Allow"
                            Action: "kms:Decrypt"
                            Resource:
                                - "arn:aws:kms:*:*:key/344d9fba-07d2-45c8-9bde-2356aaedc6c3"
                          - Effect: "Allow"
                            Action: "dynamodb:*"
                            Resource:
                                - "Fn::Join":
                                    - "/"
                                    - - "arn:aws:dynamodb:*:*:table"
                                      - "Ref": "dynamoTable"
                                - "Fn::Join":
                                    - "/"
                                    - - "arn:aws:dynamodb:*:*:table"
                                      - "Ref": "dynamoTable"
                                      - "stream/*"
